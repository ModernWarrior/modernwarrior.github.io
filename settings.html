<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>prototype</title>
		
		<script   src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/stylealt.css">
		<link rel="stylesheet" href="css/nav.css">
	</head>
	

	<body>
		<nav id="panel" class="slideout-panel">
			<header>
				<div class="nav-btn"><button class="back-btn nohilite"><a href="index.html"><img class="back-btn" src="img/ui/back-icon.png"></a></button></div>
				<div class="nav-text"><p class="nav-txt">Settings</p></div>
			</header>
		</nav>
		
		<div class="container">
			<div id="contact">
				<!-- <h1>Settings</h1> -->
				<form class="settings-form">
					<h2 class="setting-sub">User</h2>
					<p class="form-txt">Name:</p>
					<input type="text" name="username" class="form-input">
					<p class="form-txt age-title">Age:</p>
					<input type="number" name="age" class="form-input age-txt">
					<div class="form-floats">
						<p class="form-txt">Current Weight:</p>
						<input type="number" name="weight" class="form-input weight-txt">
					</div>
					<div class="form-floats">
						<p class="form-txt weight-txt">Target Weight:</p>
						<input type="number" name="targetweight" class="form-input weight-txt">
					</div>
					<div class="clearfix">
					</div>
					<div class="auoption">
					<h2 class="setting-sub">Audio</h2>
						<fieldset>
							<label class="radio-label form-txt gray">On</label><input class="radio-input" type="radio" name="audio-on" value="no" disabled="disabled">
							<label class="radio-label form-txt">Off</label><input class="radio-input" type="radio" name="audio-off" value="yes" checked="checked">
						</fieldset>
					</div>
					<div class="goaloption">
						<h2 class="setting-sub">Goals</h2>
						<fieldset>
							<p class='settings-txt'><label class="goal-label form-txt">Lose Weight</label><input class="goal-input" type="checkbox" name="lose" value="no"></p>
							<p class='settings-txt'><label class="goal-label form-txt">Gain Weight</label><input class="goal-input" type="checkbox" name="gain" value="no"></p>
							<p class='settings-txt'><label class="goal-label form-txt">Gain Muscle</label><input class="goal-input" type="checkbox" name="mass" value="no"></p>
							<p class='settings-txt'><label class="goal-label form-txt">Get Toned</label><input class="goal-input" type="checkbox" name="tone" value="no"></p>
							<p class='settings-txt'><label class="goal-label form-txt">Learn Defense</label><input class="goal-input" type="checkbox" name="defense" value="no"></p>
						</fieldset>
					</div>
				</form>
			</div>
				
		</div><!--END CONTAINER-->
		 <script src="js/swiper.min.js"></script>

	    <!-- Initialize Swiper -->
	    <script>
	    var swiper = new Swiper('.swiper-container', {
	        scrollbar: '.swiper-scrollbar',
	        scrollbarHide: true,
	        slidesPerView: 'auto',
	        centeredSlides: true,
	        spaceBetween: 30,
	        grabCursor: true
	    });
	    function reinitSwiper(swiper) {
		  setTimeout(function () {
		   swiper.reInit();
		  }, 500);
		}
	    </script>
		<script src="js/slideout.min.js"></script>
		<script>
		  var slideout = new Slideout({
		    'panel': document.getElementById('panel'),
		    'menu': document.getElementById('menu'),
		    'padding': 256,
		    'tolerance': 70
		  });
		  // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
        $(this).toggleClass('hilite nohilite');  	
      });
		</script>
	</body>
</html>
