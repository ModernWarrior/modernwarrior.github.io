<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<script src="js/script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/nav.css">
	</head>
	

	<body>
		<nav id="menu">
			<h2>Menu</h2>
			<h2 class="nav-item"><a href="index.html">Home</a></h2>
			<h2 class="nav-item"><a class="upperbody" href="timer.html">Routines</a></h2>
			<h2 class="nav-item"><a href="stats.html">Stats</a></h2>
			<h2 class="nav-item"><a href="timer.html">Exercises</a></h2>
			<h2 class="nav-item"><a href="settings.html">Settings</a></h2>
			<h2 class="nav-item"><a href="about.html">About</a></h2>
			<h2 class="nav-item"><a href="contact.html">Contact</a></h2>
		</nav>
		<main id="panel">
			<header>
				<button class="toggle-button nohilite">â˜°</button>
				<p class="nav-txt">Settings</p>
				<!--<h2>Panel</h2>-->
			</header>
		</main>
		<div class="container">
			<div id="contact">
				<!-- <h1>Settings</h1> -->
				<form class="settings-form">
					<h2 class="setting-sub">User</h2>
					<p class="form-txt">Name:</p>
					<input type="text" name="username" class="form-input">
					<p class="form-txt age-title">Age:</p>
					<input type="number" name="age" class="form-input age-txt">
					<div class="form-floats">
						<p class="form-txt">Current Weight:</p>
						<input type="number" name="weight" class="form-input weight-txt">
					</div>
					<div class="form-floats">
						<p class="form-txt weight-txt">Target Weight:</p>
						<input type="number" name="targetweight" class="form-input weight-txt">
					</div>
					<div class="clearfix">
					</div>
					<div class="auoption">
					<h2 class="setting-sub">Audio</h2>
						<fieldset>
							<label class="radio-label form-txt">On</label><input class="radio-input" type="radio" name="audio-on" value="no" disabled="disabled">
							<label class="radio-label form-txt">Off</label><input class="radio-input" type="radio" name="audio-off" value="yes" checked="checked">
						</fieldset>
					</div>
					<div class="goaloption">
						<h2>Goals</h2>
						<fieldset>
							<label class="goal-label form-txt">Lose Weight</label><input class="goal-input" type="checkbox" name="lose" value="no">
							<label class="goal-label form-txt">Gain Weight</label><input class="goal-input" type="checkbox" name="gain" value="no">
							<br />
							<label class="goal-label form-txt">Gain Muscle</label><input class="goal-input" type="checkbox" name="mass" value="no">
							<label class="goal-label form-txt">Get Toned</label><input class="goal-input" type="checkbox" name="tone" value="no">
							<label class="goal-label form-txt">Learn Defense</label><input class="goal-input" type="checkbox" name="defense" value="no">
						</fieldset>
					</div>
				</form>
			</div>
				
		</div><!--END CONTAINER-->
		<script src="js/slideout.min.js"></script>
		<script>
		  var slideout = new Slideout({
		    'panel': document.getElementById('panel'),
		    'menu': document.getElementById('menu'),
		    'padding': 256,
		    'tolerance': 70
		  });
		  // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
        $(this).toggleClass('hilite nohilite');  	
      });
		</script>
	</body>
</html>
