<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>prototype</title>
		<link rel="stylesheet" href="css/style.css">
		<script   src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
	</head>
	

	<body>
		<div class="container">
			<div id="header">
				<h1>Stats</h1>
				<p class="description">How many did you do? View your recorded progress</p>
			</div>
			<div class="stat-top-row">
				<p>Empty</p>
			</div>

			<div class="stat-top-row">
				<p>Week One</p>
			</div>

			<div class="stat-top-row">
				<p>Week Two</p>
			</div>

			<div class="stat-chart">
				<div class="col-3">
					<p class="stat-name">Exercise</p>
					<p class="stat-name">Pushups</p>
					<p class="stat-name">Military Pushups</p>
					<p class="stat-name">Wide Pushups</p>
					<p class="stat-name">Dips</p>

				</div>

				<div class="col-2 round1">
					<p class="round">Round 1</p>
					<p class="pushupround1"></p>
					<p class="militaryround1"></p>
					<p class="wideround1"></p>	
					<p class="dipsround1"></p>	
				</div>

				<div class="col-2 round2">
					<p class="round">Round 2</p>
					<p class="pushupround2"></p>
					<p class="militaryround2"></p>
					<p class="wideround2"></p>
					<p class="dipsround2"></p>
				</div>

				<div class="col-2 round1">
					<p class="round">Round 1</p>
					<p class="pushupround1last"></p>
					<p class="militaryround1last"></p>
					<p class="wideround1last"></p>	
					<p class="dipsround1last"></p>	
				</div>

				<div class="col-2 round2">
					<p class="round">Round 2</p>
					<p class="pushupround2last"></p>
					<p class="militaryround2last"></p>
					<p class="wideround2last"></p>
					<p class="dipsround2last"></p>
				</div>

			</div><!--END STAT CHART-->
				
		</div><!--END CONTAINER-->
	</body>

</html>
