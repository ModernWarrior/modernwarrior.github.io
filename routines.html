<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Modern Warrior</title>
		<link rel="stylesheet" href="css/stylealt.css">
		<link rel="stylesheet" href="css/nav.css">	
	</head>
	
	<body>
		<nav id="panel">
			<header>
				<button class="back-btn nohilite"><a href="index.html"><img class="back-btn" src="img/ui/back-icon.png"></a></button>
				<p class="nav-txt">Routines</p>
			</header>
		</nav>

		<div class="container">
			<div class="fader">
				<div data-role="page" class="front-row home-top-row">
					<a class="upperbody left-card" href="timer.html">
						<div class="front-card margin-right">
							<img class="front-icon" src="img/ui/upper-icon.png">
							<p class="card-text">Upper Body</p>					
						</div>
					</a>
					<a class="lowerbody right-card" href="timer.html">	
						<div class="front-card">
							<img class="front-icon" src="img/ui/lower-icon.png">
							<p class="card-text">Lower Body</p>	
						</div>
					</a>
				</div>
				<div data-role="page" class="front-row">
					<a class="cardio left-card" href="timer.html">
						<div class="front-card margin-right">
							<img class="front-icon" src="img/ui/combat-icon.png">
							<p class="card-text tight-space">Combat Cardio</p>
						</div>
					</a>
					<a class="core right-card" href="timer.html">	
						<div class="front-card">
							<img class="front-icon" src="img/ui/core-icon.png">
							<p class="card-text">Core</p>
						</div>
					</a>
				</div>
			</div><!--END FADER-->
		</div><!--END CONTAINER-->

		<script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>

		<script src="js/script.js"></script>
		<script src="js/swiper.min.js"></script>

	    <!-- Initialize Swiper -->
	    <script>
	    var swiper = new Swiper('.swiper-container', {
	        scrollbar: '.swiper-scrollbar',
	        scrollbarHide: true,
	        slidesPerView: 'auto',
	        centeredSlides: true,
	        spaceBetween: 30,
	        grabCursor: true
	    });
	    function reinitSwiper(swiper) {
		  setTimeout(function () {
		   swiper.reInit();
		  }, 500);
		}
	    </script>
		<script src="js/slideout.min.js"></script>
		<script>
		  var slideout = new Slideout({
		    'panel': document.getElementById('panel'),
		    'menu': document.getElementById('menu'),
		    'padding': 256,
		    'tolerance': 70
		  });
		  // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
        $(this).toggleClass('hilite nohilite');  	
      });
		</script>
		
</html>
