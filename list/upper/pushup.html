			<div class="instructions">
				<h2 class="instruct-sub">Step 1</h2>
				<img class="instruct-img" src="../../img/illos/upper/pushup/pushup1.png">
				<p class="instruct-txt">Start in plank position with arms shoulder width apart.</p>
				<h2 class="instruct-sub">Step 2</h2>
				<img class="instruct-img" src="../../img/illos/upper/pushup/pushup2.png">
				<p class="instruct-txt">Flex elbows and lower to the floor. Be sure to inhale.</p>
				<h2 class="instruct-sub">Step 3</h2>
				<img class="instruct-img" src="../../img/illos/upper/pushup/pushup3.png">
				<p class="instruct-txt">Extend your elbows and press your body back up to the plank position. Exhale.</p>
