<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
		<title>MW | Prototype</title>
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
		<script   src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</head>
	
	<body>
			<div class="container">
				<div class="preworkout">
					<h2 class="prepare">Get Ready!</h2>
				</div> 
				<div class="top-row">
					<h2 class="exercise-title"></h2>
					<div class="complete-display"><p>Good job!</p></div>
					<div class="exercise-icon"></div>
					<div id="timer"></div>
					<p class="time-display"></p>
					<div class="post-input"></div>
					<div class="btn-row">
						<a class="home-btn" href="index.html">Home</a>
						<a class="challenge-btn" href="index.html">Challenge</a>
						<div class="next-form"></div>
						<div class="next"></div>
					</div>
				</div>
				<div class="time-row">
					<div class="stop"><a class="stop-btn">Stop</a></div>
					<div class="pause"><a class="pause-btn">Pause</a></div>
					<div class="play"><a class="play-btn">Play</a></div>
				</div>	
			</div><!--END CONATINER-->
	</body>
</html>
