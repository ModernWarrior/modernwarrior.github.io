<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
		<title>Modern Warrior Fitness Routine</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
			<div class="container">
				<!--btn-row needs to be display:none in css-->
				<div class="btn-row">
					<div class="done">
						<div class="donearea"></div>
					</div>
					<a class="home-btn" href="index.html"><img class="home-icon" src="img/ui/homeicon.png"></a>
<!-- 					<a class="challenge-btn" href="index.html">Challenge</a> -->

					<div class="next-form">
						<div class="next"></div>
					</div>
					
				</div>
				<!-- <div class="preworkout">
					<h2 class="prepare">Get Ready!</h2>
				</div>  -->
				<div class="top-row">
					<h2 class="exercise-title"></h2>
					<div class="complete-display"><p>Good job!</p></div>
					<div class="exercise-icon"></div>
					<div class="exercise-text">Workout Text Here</div>
				</div>

				<div class="clock-row">
					<div id="timer"></div>
					<p class="time-display"></p>
					<div class="post-input"></div>
				</div>

				<div class="time-row">
					<img class="btm-logo" src="img/logo.png">
<!-- 					<div class="routine-logo"></div>
 -->					<div class="stop"><a class="stop-btn"><img class="cntrl-img" src="img/ui/stop-btn.png"></a></div>
					<div class="pause"><a class="pause-btn"><img class="cntrl-img" src="img/ui/pause-btn.png"></a></div>
					<div class="play"><a class="play-btn">Play</a></div>
				</div>	
			</div><!--END CONATINER-->

		<script   src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
