<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>prototype</title>
		<link rel="stylesheet" href="css/stylealt.css">
		<script   src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/nav.css">	
	</head>
	

	<body>
		<nav id="menu">
			<h2 class="nav-item">Menu</h2>
			<h2 class="nav-item"><a href="timer.html">Routines</a></h2>
			<h2 class="nav-item"><a href="stats.html">Stats</a></h2>
			<h2 class="nav-item"><a href="timer.html">Exercises</a></h2>
			<h2 class="nav-item"><a href="settings.html">Settings</a></h2>
			<h2 class="nav-item"><a href="about.html">About</a></h2>
			<h2 class="nav-item"><a href="contact.html">Contact</a></h2>
		</nav>
		<main id="panel">
			<header>
				<button class="toggle-button nohilite">â˜°</button>
				<p class="nav-txt">Contact</p>
				<!--<h2>Panel</h2>-->
			</header>
		</main>
		<div class="container">
			<div id="contact">
				<form class="contact-form">
					<p class="form-txt name-txt">Name:</p>
					<input type="text" name="username">
					<p class="form-txt email-txt">Email:</p>
					<input type="text" name="email">
					<p class="form-txt">Reason For Contacting:</p>
					<select>
						<option value="feedback">Feedback</option>
						<option value="feature">Feature Request</option>
						<option value="bug">Bug Report</option>
					</select>
					<p class="form-txt">Message:</p>
					<textarea type="text" name="message" class="msg-txt"></textarea>
					<a href="contact.html"><div class="cnt-btn">Send</div></a>
				</form>
			</div>
		</div><!--END CONTAINER-->
		<script src="js/slideout.min.js"></script>
		<script>
		  var slideout = new Slideout({
		    'panel': document.getElementById('panel'),
		    'menu': document.getElementById('menu'),
		    'padding': 256,
		    'tolerance': 70
		  });
		  // Toggle button
      document.querySelector('.toggle-button').addEventListener('click', function() {
        slideout.toggle();
        $(this).toggleClass('hilite nohilite');  	
      });
		</script>
	</body>

</html>
